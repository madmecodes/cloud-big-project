apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-service
  namespace: ecommerce
  labels:
    app: order-service
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: order-service
  template:
    metadata:
      labels:
        app: order-service
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "50053"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: order-service
        image: ecommerce/order-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 50053
          name: grpc
          protocol: TCP
        - containerPort: 8003
          name: http
          protocol: TCP
        - containerPort: 9090
          name: metrics
          protocol: TCP
        env:
        - name: GRPC_PORT
          value: "50053"
        - name: HTTP_PORT
          value: "8003"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: url
        - name: KAFKA_BOOTSTRAP_SERVERS
          valueFrom:
            configMapKeyRef:
              name: ecommerce-config
              key: KAFKA_BOOTSTRAP_SERVERS
        - name: KAFKA_ORDERS_TOPIC
          valueFrom:
            configMapKeyRef:
              name: ecommerce-config
              key: KAFKA_ORDERS_TOPIC
        - name: PAYMENT_SERVICE_HOST
          valueFrom:
            configMapKeyRef:
              name: ecommerce-config
              key: PAYMENT_SERVICE_HOST
        - name: PAYMENT_SERVICE_PORT
          valueFrom:
            configMapKeyRef:
              name: ecommerce-config
              key: PAYMENT_SERVICE_PORT
        livenessProbe:
          exec:
            command: ["/bin/sh", "-c", "grpcurl -plaintext localhost:50053 order.OrderService.HealthCheck || exit 1"]
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          exec:
            command: ["/bin/sh", "-c", "grpcurl -plaintext localhost:50053 order.OrderService.HealthCheck || exit 1"]
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 800m
            memory: 1Gi
        securityContext:
          runAsNonRoot: true
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL

---
apiVersion: v1
kind: Service
metadata:
  name: order-service
  namespace: ecommerce
  labels:
    app: order-service
spec:
  type: ClusterIP
  ports:
  - port: 50053
    targetPort: 50053
    protocol: TCP
    name: grpc
  - port: 8003
    targetPort: 8003
    protocol: TCP
    name: http
  selector:
    app: order-service

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: order-service-hpa
  namespace: ecommerce
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: order-service
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30
