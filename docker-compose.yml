version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: ecommerce-postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ecommerce
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ecommerce-network

  # Zookeeper for Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: ecommerce-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - ecommerce-network

  # Kafka Broker
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: ecommerce-kafka
    depends_on:
      zookeeper:
        condition: service_started
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_DELETE_TOPIC_ENABLE: 'true'
    ports:
      - "9092:9092"
    networks:
      - ecommerce-network

  # User Service (Go, gRPC)
  user-service:
    build:
      context: ./services/user-service
      dockerfile: Dockerfile
    container_name: ecommerce-user-service
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://admin:password@postgres:5432/ecommerce?sslmode=disable
      GRPC_PORT: "50051"
      LOG_LEVEL: info
    ports:
      - "50051:50051"
    networks:
      - ecommerce-network
    healthcheck:
      test: ["CMD", "grpcurl", "-plaintext", "localhost:50051", "user.UserService.GetUser"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Product Service (Python, FastAPI)
  product-service:
    build:
      context: ./services/product-service
      dockerfile: Dockerfile
    container_name: ecommerce-product-service
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://admin:password@postgres:5432/ecommerce?sslmode=disable
      PORT: "8001"
      AWS_REGION: us-east-1
      LOG_LEVEL: info
    ports:
      - "8001:8001"
      - "50052:50052"
    networks:
      - ecommerce-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Order Service (Go, gRPC + REST + Kafka)
  order-service:
    build:
      context: ./services/order-service
      dockerfile: Dockerfile
    container_name: ecommerce-order-service
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_started
    environment:
      DATABASE_URL: postgres://admin:password@postgres:5432/ecommerce?sslmode=disable
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      GRPC_PORT: "50053"
      PORT: "8003"
      LOG_LEVEL: info
    ports:
      - "8003:8003"
      - "50053:50053"
    networks:
      - ecommerce-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Payment Service (Go, gRPC)
  payment-service:
    build:
      context: ./services/payment-service
      dockerfile: Dockerfile
    container_name: ecommerce-payment-service
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://admin:password@postgres:5432/ecommerce?sslmode=disable
      GRPC_PORT: "50054"
      PORT: "8004"
      LOG_LEVEL: info
    ports:
      - "8004:8004"
      - "50054:50054"
    networks:
      - ecommerce-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8004/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # API Gateway (Go, REST)
  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    container_name: ecommerce-api-gateway
    depends_on:
      user-service:
        condition: service_healthy
      product-service:
        condition: service_healthy
      order-service:
        condition: service_healthy
      payment-service:
        condition: service_healthy
    environment:
      PORT: "8080"
      USER_SERVICE_HOST: user-service
      PRODUCT_SERVICE_HOST: product-service
      ORDER_SERVICE_HOST: order-service
      PAYMENT_SERVICE_HOST: payment-service
      LOG_LEVEL: info
    ports:
      - "8080:8080"
    networks:
      - ecommerce-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: ecommerce-prometheus
    volumes:
      - ./observability/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "9090:9090"
    networks:
      - ecommerce-network

  # Grafana for dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: ecommerce-grafana
    depends_on:
      - prometheus
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_INSTALL_PLUGINS: grafana-piechart-panel
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - ecommerce-network

  # Kafka UI for monitoring
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: ecommerce-kafka-ui
    depends_on:
      - kafka
      - zookeeper
    environment:
      KAFKA_CLUSTERS_0_NAME: ecommerce
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    ports:
      - "8888:8080"
    networks:
      - ecommerce-network

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:

networks:
  ecommerce-network:
    driver: bridge
