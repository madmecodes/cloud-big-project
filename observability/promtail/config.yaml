server:
  http_listen_port: 3101
  log_level: info

clients:
  - url: http://loki:3100/loki/api/v1/push

positions:
  filename: /tmp/positions.yaml

scrape_configs:
  # Docker containers
  - job_name: docker
    static_configs:
      - targets:
          - localhost
        labels:
          job: docker
          __path__: /var/lib/docker/containers/*/*-json.log

    # Parse JSON logs from Docker
    pipeline_stages:
      - json:
          expressions:
            output: log
            stream: stream
            time: time

      - timestamp:
          source: time
          format: RFC3339Nano
          fallback_formats:
            - RFC3339
            - ISO8601

      - labels:
          stream:

      - multiline:
          line_start_pattern: '^\{'

      - output:
          source: output
